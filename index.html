<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Income and Expense</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
  </head>
  <body oncontextmenu="return false">
    <div class="container bg-secondary">
      <div class="row">
        <header class="text-center display-4 text-warning mt-3">
            Monthly Expense Tracking Table
        </header>
        <div class="d-flex justify-content-center" id="alert"></div>
        <div class="d-flex justify-content-center align-items-center mt-2">
          <div class="input-group mb-3 w-75">
            <input
              type="text"
              class="form-control"
              id="gelir-val"
              placeholder="Add Monthly Income..."
              autofocus
              aria-describedby="basic-addon2" />
            <span class="input-group-text bg-warning" id="ekle" role="button"
              >Add</span
            >
          </div>
        </div>

        <div class="d-flex justify-content-center align-items-center mt-2 col-12">
          <form class="row g-3 w-75 border rounded-4" id="giderForm">
            <legend class="text-center text-warning">Expense Form</legend>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label"
                >Place of spending</label
              >
              <input
                type="text"
                name="yer"
                id="giderText"
                class="form-control"
                required
                placeholder="Shopping,Invoice etc..." />
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Date</label>
              <input
                name="tarih"
                id="giderTarih"
                type="datetime-local"
                required
                class="form-control" />
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label"
                >Spending Amount</label
              >
              <input
                type="text"
                name="miktar"
                id="giderMiktar"
                class="form-control"
                required
                placeholder="10 €" />
            </div>
            <div class="col-12 d-flex justify-content-center m-1 p-2">
              <button type="submit" class="btn btn-warning">Save</button>
            </div>
          </form>
        </div>

        <div class="container mt-2 d-flex justify-content-center">
          <table
            class="table table-striped table-bordered table-hover text-center w-75">
            <thead>
              <tr>
                <!-- <th scope="col"></th> -->
                <th scope="col">Date</th>
                <th scope="col">Spending Location</th>
                <th scope="col">Quantity</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
           
        </div>
        
        <div class="mt-2 d-flex justify-content-end w-75">
          <table class="table table-striped table-hover w-50">
            <tbody id="kalan"></tbody>
          </table>
        </div>
        <div class="col-12 d-flex justify-content-center mb-3">
              <button type="button" id="temizle" class="btn btn-warning">Delete İnformation
      </div>
    </div>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
  </body>
</html>
